<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <script src="./ngl.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        var stage;
        function loadStructure(structure_url) {
        stage = new NGL.Stage("viewport", {backgroundColor: "white", opacity: 0});
        return stage.loadFile(structure_url,{name: "my_structure"}).then(function( o ){
                    o.addRepresentation( "cartoon" );
                    o.addRepresentation( "base" );
                    o.autoView();
        } );    
}
    loadStructure('/home/aricohen/Desktop/django-react-rnaprodb/frontend/1ivs.pdb');
    });
  </script>
  <div id="viewport" style="width:400px; height:300px;"></div>
</body>
</html>
